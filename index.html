<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun</title>
    <script>
    function playsound(){
const audiocont =document.querySelector('#jump')
audiocont.play()
}
function start(){
	document.getElementById('conf').style.display='none'
	playsound()
}
    </script>
</head>
<body>
<div id="conf" style="width: 100%; 	height: 100%; 	top: 0; 	left: 0; 	position: fixed; 	display: block; 	opacity: 1; 	background: white; 	z-index: 99; 	text-align: center; } #load > img { 	position: absolute; 	top: 50%; 	left: 50%; 	z-index: 100;"><input type="button" value="click me" onclick="start()"</div>

<style>
body{
 background-image: 
    url('andyvid.gif'), 
    url('andyside.jpg'), 
    url('andyside.jpg');

  /* Position: center, left, and right */
  background-position: 
    center center, 
    left center, 
    right center;

  /* Repeat: GIF does not repeat; side images tile vertically if needed */
  background-repeat: 
    no-repeat, 
    repeat-y, 
    repeat-y;

  /* Size: 'contain' fits the GIF; 'auto 100%' makes side images match screen height */
  background-size: 
    contain, 
    auto 100%, 
    auto 100%;

  min-height: 100vh;
  margin: 0;
}
  .andy-spin {
    width: 200px; /* Adjust as needed */
    position: absolute;
    top: 50%;
    transform: translateY(-50%); /* Keeps it perfectly centered vertically */
    
    /* 
       moveSide: name of animation
       4s: speed (lower is faster)
       ease-in-out: smooth start and stop
       infinite: never stop
       alternate: THIS makes it go Right -> Left -> Right
    */
    animation: moveSide 4s ease-in-out infinite alternate;
  }

  @keyframes moveSide {
    from {
      left: 0%;
    }
    to {
      /* 100% width minus image width so it doesn't go off-screen */
      left: calc(100% - 200px); 
    }
  }

</style>
<audio id="jump" loop>
	<source src='mingleboosted.mp3'>
</audio>
</html>
