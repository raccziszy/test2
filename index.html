<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun</title>
    <style>
        body {
            background-image: url('andyvid.gif'), url('andyside.jpg'), url('andyside.jpg');
            background-position: center center, left center, right center;
            background-repeat: no-repeat, repeat-y, repeat-y;
            background-size: contain, auto 100%, auto 100%;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        /* THE ANIMATED IMAGE STYLE */
        .andy-spin {
            width: 200px;
            position: absolute;
            top: 50%;
            z-index: 10; /* Lower than overlay, but visible after click */
            transform: translateY(-50%);
            animation: moveSide 4s ease-in-out infinite alternate;
        }

        @keyframes moveSide {
            from { left: 0%; }
            to { left: calc(100% - 200px); }
        }

        /* THE OVERLAY STYLE */
        #conf {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            background: white;
            z-index: 99;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function playsound() {
            const audiocont = document.querySelector('#jump');
            audiocont.play();
        }
        function start() {
            document.getElementById('conf').style.display = 'none';
            playsound();
        }
    </script>
</head>
<body>

    <!-- THE OVERLAY -->
    <div id="conf">
        <input type="button" value="click me" onclick="start()">
    </div>

    <!-- THE MOVING IMAGE (Added this) -->
    <img src="andyspin.jpg" class="andy-spin" alt="spinning">

    <audio id="jump" loop>
        <source src="mingleboosted.mp3">
    </audio>

</body>
</html>
