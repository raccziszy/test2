<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun</title>
    <style>
        body {
            background-image: url('andyvid.gif'), url('andyside.jpg'), url('andyside.jpg');
            background-position: center center, left center, right center;
            background-repeat: no-repeat, repeat-y, repeat-y;
            background-size: contain, auto 100%, auto 100%;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        /* ANDY 1: The original horizontal slider */
        .andy-spin {
            width: 150px;
            position: absolute;
            top: 50%;
            z-index: 10;
            animation: moveSide 4s ease-in-out infinite alternate, rotate 2s linear infinite;
        }

        /* ANDY 2 & 3: Vertical side sliders */
        .andy-vert {
            width: 150px;
            position: absolute;
            z-index: 10;
            /* Moves top to bottom (moveUpAndDown) and spins (rotate) */
            animation: moveUpAndDown 5s ease-in-out infinite alternate, rotate 2s linear infinite;
        }

        .left-side { left: 20px; }
        .right-side { right: 20px; }

        @keyframes moveSide {
            from { left: 0%; }
            to { left: calc(100% - 150px); }
        }

        @keyframes moveUpAndDown {
            from { top: 0%; }
            to { top: calc(100% - 150px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #conf {
            width: 100%; height: 100%; top: 0; left: 0;
            position: fixed; background: white; z-index: 99;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
    <script>
        function playsound() {
            const audiocont = document.querySelector('#jump');
            audiocont.play();
        }
        function start() {
            document.getElementById('conf').style.display = 'none';
            playsound();
        }
    </script>
</head>
<body>

    <div id="conf">
        <input type="button" value="click me" onclick="start()">
    </div>

    <!-- Original Horizontal Spinner -->
    <img src="andyspin.jpg" class="andy-spin" alt="spinning">

    <!-- New Vertical Side Spinners -->
    <img src="andyspin2.jpg" class="andy-vert left-side" alt="spinning2">
    <img src="andyspin3.jpg" class="andy-vert right-side" alt="spinning3">

    <audio id="jump" loop>
        <source src="mingleboosted.mp3">
    </audio>

</body>
</html>
